<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Document</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .rainbow-text {
            background-image: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
            -webkit-background-clip: text;
            color: transparent;
            animation: rainbow 5s linear infinite;
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .svg-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .svg-icon {
            width: 50px;
            height: 50px;
            fill: #333;
            transition: transform 0.3s ease;
        }
        .svg-icon:hover {
            transform: scale(1.2);
        }
        #confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, <span class="rainbow-text">Anand </span>!</h1>
        <p>Celebrate diversity and be proud of who you are!</p>
        <p>YOU ARE GAY</p>
        <div class="svg-container">

        </div>
        <canvas id="confetti"></canvas>
    </div>

    <script>
        // Confetti animation
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const confetti = [];
        const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];

        for (let i = 0; i < 100; i++) {
            confetti.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 5 + 1,
                color: colors[Math.floor(Math.random() * colors.length)],
                speed: Math.random() * 2 + 1
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < confetti.length; i++) {
                const c = confetti[i];
                ctx.beginPath();
                ctx.arc(c.x, c.y, c.size, 0, Math.PI * 2);
                ctx.fillStyle = c.color;
                ctx.fill();

                c.y += c.speed;
                if (c.y > canvas.height) {
                    c.y = 0;
                    c.x = Math.random() * canvas.width;
                }
            }

            requestAnimationFrame(animate);
        }

        animate();

        // Add click event to change text color
        const rainbowText = document.querySelector('.rainbow-text');
        rainbowText.addEventListener('click', () => {
            rainbowText.style.animationDuration = Math.random() * 3 + 2 + 's';
        });
    </script>
</body>
</html>
